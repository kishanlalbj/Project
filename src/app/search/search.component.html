<div style="margin-top:5%" class="row">
    
    <div class="col-md-4" style="background-color:aliceblue">
        <h3>Filter section</h3>
    </div>
    
    <div class="col-md-8">
        <div id="searchbox" class="col-md-12">
            <div class="col-md-8">
                <input type="text" class="form-control" [(ngModel)]="question" placeholder="Search">                
            </div>
            
            <div class="col-md-4">
                <button class="btn btn-primary"  (click)="search(question)" >Search</button>  
                <!-- <button class="btn btn-primary" (click)="display()" >Toggle</button>                       -->
            </div>
        </div>
        
        <div *ngIf="!edited;else notable" class="col-md-10" style="margin-top:2%">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Results
                </div>
                <div class="panel-panel-content" style="padding:2%">
                    {{ answer }}
                </div>
                <div class="panel-footer">
                    <!-- <span>Source : {{ entity.well_name }} </span> -->
                </div>
            </div>
        </div>
        
        <ng-template #notable>
            <div class="col-md-12" style="margin-top:2%" >
                <table class="table table-striped">
                    <tr *ngFor="let key of answer">
                        <td>{{key.well_id}}</td>                              
                        <td> {{ key.status }} </td>
                        <td> {{key.type}} </td>
                        <td>{{key.operator}}</td> 
                    </tr>
                </table>
            </div>
        </ng-template>
        
        
        <div class="col-md-10">
            <div class="panel panel-default" >
                <div class="panel-content" style="padding:2%">
                    <p>File name :  <a href="">{{ document }}</a> </p>
                    <p>Author : {{ author }} </p>
                    <p>Updated : {{ updated_on }}</p>
                </div>
            </div>
        </div>
        
        
        <!-- <h3>{{ answer }}</h3> -->
        <!-- <h3>{{ document }}</h3> -->
        
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Related Documents
                </div>
                <div class="panel-content" style="padding:2%">
                    <a href="" *ngFor="let document of related_document">{{ document }} &nbsp;</a>
                </div>
            </div>
        </div>
        <!-- <h3>{{ related_document }}</h3> -->
    </div>
    
</div>
